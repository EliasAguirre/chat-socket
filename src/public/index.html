<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Websocket Test</title>
    <!--Link bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!--Link css -->
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-secondary">
      <!--href="/" so when title clicked go to original application -->
      <a class="navbar-brand mx-auto" href="/">Chat using Websocket</a>
    </nav>

    <div id="nameWrap" class="card col-md-4 mt-5 mx-auto">
      <div class="card-header">
        <h3>Enter Username</h3>
      </div>
      <p id="nameError"></p>
      <div class="card-body">
        <form id="nameForm">
          <input id="nickname" type="text" class="form-control">
            <button type="submit" class="btn btn-warning">
              <i class="fas fa-location-arrow"></i>Send
            </button>
        </form>
      </div>
    </div>

    <div id="contentWrap" class="container" >
      <div class="row mt-4">
        <div class="col-md-6 offset-md-1">
          <div class="card">
            <div class="card-header">
              <h5>Let's Chat</h5>
            </div>
            <div id="chat" class="card-body">
              <!--where websocket messages will appear-->
            </div>
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input id="message" type="text" class="form-control">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-warning">
                    <i class="fas fa-location-arrow"></i>Send
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h3>Users</h3>
            </div>
            <div class="card-body">
              <div id="usernames">
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>


    <!-- jQuery -->
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <!--Link sockets, and go modify main.js to use sockets io();-->
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <!--Link javascript -->
    <script src="/js/main.js" charset="utf-8"></script>
  </body>
</html>
